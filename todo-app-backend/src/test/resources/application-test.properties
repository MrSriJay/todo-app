# H2 In-Memory DB with MySQL compatibility
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;NON_KEYWORDS=ENGINE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# FORCE H2 DIALECT (critical!)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Prevent MySQL-specific DDL
spring.jpa.properties.hibernate.dialect.storage_engine=none

# Disable schema.sql / data.sql
spring.sql.init.mode=never