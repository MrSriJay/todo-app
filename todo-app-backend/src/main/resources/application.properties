spring.application.name=todo-app-backend

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/tododb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# First Time Running the code run with ALWAYS mode
#spring.sql.init.mode=ALWAYS

spring.sql.init.mode=NEVER
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql


springdoc.api-docs.path=/v3/api-docs springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method springdoc.swagger-ui.tagsSorter=alpha springdoc.show-actuator=false
